<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="score">
                <span id="computer-score">
                    Computer: 
                </span>

                <span id="draws">
                    Draws:
                </span>
                
                <span id="player-score">
                    Player:
                </span> 
            </div>
            <div class="btns-container">
                <button id="rock-btn"><img src="images/stone.png" alt=""></button>
                <button id="paper-btn"><img src="images/document.png" alt=""></button>
                <button id="scissor-btn"><img src="images/scissors.png" alt=""></button>
            </div>
            <div class="results">
                <span id="player-choise">You choose:</span> 
                <span id="computer-choise">Computer chooses:</span>
                     
            </div>

            <div class="win-lose">You</div>
        </div>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
